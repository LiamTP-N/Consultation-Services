<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Motion | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

    <style>
        body { font-size: 18px; }
        .high-vis-border { border: 4px solid #FCD34D; }
        .canvas-container { position: relative; width: 100%; max-width: 700px; margin: 0 auto; border-radius: 20px; overflow: hidden; }
        .output_canvas { width: 100%; height: 100%; display: block; }
        video { display: none; }
        #app-screen { display: none; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col">

    <nav class="bg-slate-800 py-6 text-center border-b border-slate-700">
        <h1 class="text-2xl md:text-3xl font-bold text-yellow-400">Dr. Pearson-Noseworthy</h1>
        <p class="text-slate-300 text-lg mt-1">Daily Mobility Check</p>
    </nav>

    <section id="login-screen" class="flex-grow flex flex-col items-center justify-center p-4">
        <div class="bg-slate-800 p-8 rounded-2xl border-2 border-slate-600 w-full max-w-md shadow-2xl">
            <h2 class="text-3xl font-bold text-white mb-6 text-center">Member Login</h2>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-slate-400 text-sm font-bold mb-2 uppercase">Email Address</label>
                    <input type="email" id="email" class="w-full p-4 rounded-lg bg-slate-900 border border-slate-600 text-white text-xl focus:border-yellow-400 focus:outline-none" placeholder="name@email.com">
                </div>
                <div>
                    <label class="block text-slate-400 text-sm font-bold mb-2 uppercase">Password</label>
                    <input type="password" id="password" class="w-full p-4 rounded-lg bg-slate-900 border border-slate-600 text-white text-xl focus:border-yellow-400 focus:outline-none" placeholder="******">
                </div>
                
                <p id="loginError" class="text-red-400 font-bold text-center hidden">Incorrect Details</p>

                <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold text-2xl py-4 rounded-xl shadow-lg transition-all">
                    LOG IN
                </button>
            </div>
        </div>
    </section>

    <section id="app-screen" class="flex-grow flex flex-col items-center justify-start pt-8 px-4 pb-8">
        <div class="bg-slate-800 p-6 rounded-2xl border-2 border-slate-600 text-center max-w-2xl w-full mb-8 shadow-xl">
            <h2 id="instructionTitle" class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
            <p id="instructionText" class="text-xl text-yellow-200">Click the large green button to begin.</p>
        </div>

        <div class="grid lg:grid-cols-2 gap-8 w-full max-w-6xl items-start">
            <div class="col-span-1">
                <div class="canvas-container bg-black high-vis-border shadow-2xl aspect-video relative">
                    <video class="input_video"></video>
                    <canvas class="output_canvas"></canvas>
                    <div class="absolute top-4 left-4 bg-slate-900/90 p-4 rounded-xl border-2 border-white">
                        <p class="text-slate-300 text-sm uppercase font-bold tracking-widest">Knee Angle</p>
                        <p class="text-5xl font-bold text-white" id="angleDisplay">--</p>
                    </div>
                </div>
                <button id="startBtn" onclick="initCamera()" class="mt-6 w-full bg-green-600 hover:bg-green-500 text-white font-bold text-3xl py-8 px-8 rounded-2xl shadow-xl border-b-8 border-green-800 active:border-b-0 active:translate-y-2 transition-all">
                    START CAMERA
                </button>
            </div>
            <div class="col-span-1 bg-slate-800 rounded-2xl border-2 border-slate-600 p-6 h-full min-h-[400px]">
                <div class="flex justify-between items-center mb-6 border-b-2 border-slate-600 pb-4">
                    <h2 class="text-3xl font-bold text-white">Your Reps</h2>
                    <span class="bg-blue-600 text-xl font-bold px-4 py-2 rounded-lg text-white">Live</span>
                </div>
                <div id="logContainer" class="space-y-4 max-h-[500px] overflow-y-auto pr-2">
                    <p class="text-slate-400 text-xl italic text-center mt-12">Results appear here.</p>
                </div>
            </div>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIG (Your keys)
        const firebaseConfig = {
            apiKey: "AIzaSyBYpFeeBu8r1GYBjMzZEuf264pCEU6-6zU",
            authDomain: "rom-tracker-app.firebaseapp.com",
            projectId: "rom-tracker-app",
            storageBucket: "rom-tracker-app.firebasestorage.app",
            messagingSenderId: "133680237142",
            appId: "1:133680237142:web:1a846a2f3a240aca4a09f7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('loginError');

        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginBtn.innerText = "Checking...";
            errorMsg.classList.add('hidden');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists() && docSnap.data().paid === true) {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('app-screen').style.display = 'flex';
                } else {
                    throw new Error("Subscription inactive");
                }
            } catch (error) {
                console.error("Login Failed:", error);
                loginBtn.innerText = "LOG IN";
                errorMsg.classList.remove('hidden');
                if(error.message.includes("Subscription")) {
                    errorMsg.innerText = "Account Found, but Subscription is Inactive.";
                } else {
                    errorMsg.innerText = "Incorrect Email or Password.";
                }
            }
        });
    </script>

    <script>
        let isSquatting = false;
        let currentSquatMin = 180;
        let repCount = 0;
        let firstFrameDetected = false;
        
        function initCamera() {
            const videoElement = document.getElementsByClassName('input_video')[0];
            const canvasElement = document.getElementsByClassName('output_canvas')[0];
            const canvasCtx = canvasElement.getContext('2d');
            const angleDisplay = document.getElementById('angleDisplay');
            const logContainer = document.getElementById('logContainer');
            const startBtn = document.getElementById('startBtn');
            const instrTitle = document.getElementById('instructionTitle');
            const instrText = document.getElementById('instructionText');

            // Initial feedback
            instrTitle.innerText = "Warming Up...";
            instrText.innerText = "Please allow the camera access in your browser.";
            startBtn.style.display = 'none';

            const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
            pose.setOptions({modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});

            pose.onResults((results) => {
                // Once we get ANY result, we know the camera is working
                if (!firstFrameDetected) {
                    firstFrameDetected = true;
                    instrTitle.innerText = "Looking for you...";
                    instrText.innerText = "I can see the room. Now looking for your body.";
                }

                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

                if (results.poseLandmarks) {
                    drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#ffffff', lineWidth: 4});
                    drawLandmarks(canvasCtx, results.poseLandmarks, {color: '#FCD34D', lineWidth: 2, radius: 4});

                    const hip = results.poseLandmarks[24];
                    const knee = results.poseLandmarks[26];
                    const ankle = results.poseLandmarks[28];

                    // Check if we can see the leg clearly
                    if (hip && knee && ankle && hip.visibility > 0.5) {
                        
                        // Calculate Angle
                        let radians = Math.atan2(ankle.y - knee.y, ankle.x - knee.x) - Math.atan2(hip.y - knee.y, hip.x - knee.x);
                        let angle = Math.abs(radians * 180.0 / Math.PI);
                        if (angle > 180.0) angle = 360 - angle;
                        angle = Math.round(angle);
                        angleDisplay.innerText = angle + "°";

                        // UX: Give specific feedback based on posture
                        if (!isSquatting) {
                            if (angle > 165) {
                                // Perfect Standing Pose
                                if(repCount === 0) {
                                    instrTitle.innerText = "Perfect Position";
                                    instrTitle.className = "text-3xl font-bold text-green-400 mb-2";
                                    instrText.innerText = "I can see you clearly. Turn sideways, then squat when ready.";
                                }
                            } else {
                                // Legs visible but bent (Sitting?)
                                if(repCount === 0) {
                                    instrTitle.innerText = "Please Stand Tall";
                                    instrTitle.className = "text-3xl font-bold text-yellow-400 mb-2";
                                    instrText.innerText = "I need to see your legs straight to begin.";
                                }
                            }
                        } else if (angle < 130) {
                            isSquatting = true;
                            if (angle < currentSquatMin) currentSquatMin = angle;
                            instrTitle.innerText = "Squatting...";
                            instrTitle.className = "text-3xl font-bold text-blue-400 mb-2";
                            instrText.innerText = "Go as low as feels comfortable.";
                        }

                        // FINISH REP
                        if (isSquatting && angle > 165) {
                            repCount++;
                            if(repCount===1) logContainer.innerHTML = "";
                            
                            const entry = document.createElement("div");
                            entry.className = "flex justify-between items-center bg-slate-700 p-4 rounded-xl border-l-8 border-green-500 mb-2 animate-pulse";
                            entry.innerHTML = `<span class="font-bold text-white text-xl">Rep ${repCount}</span><span class="text-white font-bold text-2xl">${currentSquatMin}°</span>`;
                            logContainer.prepend(entry);
                            
                            // Audio
                            window.speechSynthesis.cancel();
                            let u = new SpeechSynthesisUtterance(`${currentSquatMin} degrees`);
                            window.speechSynthesis.speak(u);

                            isSquatting = false;
                            currentSquatMin = 180;
                            instrTitle.innerText = "Good Job!";
                            instrTitle.className = "text-3xl font-bold text-green-400 mb-2";
                            instrText.innerText = "Take a breath. Squat again when ready.";
                        }
                    } else {
                        // Skeleton found, but legs hidden (e.g. sitting at desk close up)
                        if(firstFrameDetected && repCount === 0) {
                            instrTitle.innerText = "Please Step Back";
                            instrTitle.className = "text-3xl font-bold text-red-400 mb-2";
                            instrText.innerText = "I need to see your whole body from head to toe.";
                        }
                    }
                }
            });

            const camera = new Camera(videoElement, {
                onFrame: async () => { await pose.send({image: videoElement}); },
                width: 640,
                height: 480
            });
            camera.start();
        }
    </script>
</body>
</html>
