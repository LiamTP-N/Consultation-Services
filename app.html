<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROM Tracker | Dr. Liam T. Pearson-Noseworthy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .canvas-container { position: relative; width: 100%; max-width: 640px; margin: 0 auto; }
        .output_canvas { position: absolute; left: 0; top: 0; width: 100%; height: 100%; }
        video { display: none; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-900 text-slate-100 font-sans min-h-screen flex flex-col">

    <nav class="w-full bg-slate-900/95 border-b border-slate-700 py-4">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="font-bold text-xl text-slate-100">Dr. Pearson-Noseworthy</a>
            <a href="index.html" class="text-sm text-slate-400 hover:text-white">← Back to Home</a>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center p-4">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-white mb-2">Motion Assessment</h1>
            <p class="text-slate-400">Perform a squat. The app will record your lowest depth.</p>
        </div>

        <div class="grid md:grid-cols-2 gap-8 w-full max-w-5xl">
            
            <div class="col-span-1">
                <div class="canvas-container rounded-xl overflow-hidden shadow-2xl border-2 border-slate-700 bg-black aspect-video relative">
                    <video class="input_video"></video>
                    <canvas class="output_canvas"></canvas>
                    
                    <div class="absolute top-4 left-4 bg-slate-900/80 p-3 rounded-lg border border-slate-600">
                        <p class="text-slate-400 text-xs uppercase font-bold">Current Angle</p>
                        <p class="text-4xl font-bold text-white" id="angleDisplay">0°</p>
                    </div>
                </div>
                <button id="startBtn" onclick="init()" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl shadow-lg transition-all">
                    Start Camera
                </button>
                <div id="status" class="mt-2 text-slate-500 text-sm text-center">Status: Ready</div>
            </div>

            <div class="col-span-1 bg-slate-800 rounded-xl border border-slate-700 p-6 flex flex-col h-full max-h-[400px]">
                <div class="flex justify-between items-center mb-4 border-b border-slate-600 pb-2">
                    <h2 class="text-xl font-bold text-white">Session Log</h2>
                    <span class="bg-blue-600 text-xs font-bold px-2 py-1 rounded text-white">LIVE DATA</span>
                </div>
                
                <div class="overflow-y-auto flex-grow" id="logContainer">
                    <p class="text-slate-500 text-sm italic text-center mt-10">Perform a squat to see data...</p>
                    </div>

                <div class="mt-4 pt-4 border-t border-slate-600">
                    <div class="flex justify-between text-sm">
                        <span class="text-slate-400">Total Reps:</span>
                        <span class="text-white font-bold" id="repCountDisplay">0</span>
                    </div>
                    <div class="flex justify-between text-sm mt-1">
                        <span class="text-slate-400">Best Depth:</span>
                        <span class="text-green-400 font-bold" id="bestDepthDisplay">--</span>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <footer class="py-6 border-t border-slate-700 text-center text-slate-500 text-xs mt-auto">
        © 2025 Dr. Liam T. Pearson-Noseworthy.
    </footer>

    <script>
        const videoElement = document.getElementsByClassName('input_video')[0];
        const canvasElement = document.getElementsByClassName('output_canvas')[0];
        const canvasCtx = canvasElement.getContext('2d');
        const statusText = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const angleDisplay = document.getElementById('angleDisplay');
        const logContainer = document.getElementById('logContainer');
        const repCountDisplay = document.getElementById('repCountDisplay');
        const bestDepthDisplay = document.getElementById('bestDepthDisplay');

        // APP STATE (MEMORY)
        let isSquatting = false;
        let currentSquatMin = 180; // Start high (standing up)
        let repCount = 0;
        let sessionBest = 180;

        function calculateAngle(a, b, c) {
            let radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
            let angle = Math.abs(radians * 180.0 / Math.PI);
            if (angle > 180.0) angle = 360 - angle;
            return Math.round(angle);
        }

        function logRep(depth) {
            repCount++;
            
            // Check if this is a new Personal Best for the session
            if (depth < sessionBest) {
                sessionBest = depth;
                bestDepthDisplay.innerText = sessionBest + "°";
            }
            repCountDisplay.innerText = repCount;

            // Remove placeholder text if it exists
            if(repCount === 1) logContainer.innerHTML = "";

            // Create new log entry
            const entry = document.createElement("div");
            entry.className = "flex justify-between items-center bg-slate-700/50 p-3 rounded mb-2 border-l-4 border-green-500 animate-pulse";
            entry.innerHTML = `
                <span class="font-bold text-white">Rep ${repCount}</span>
                <span class="text-slate-300">Depth: <span class="text-white font-mono">${depth}°</span></span>
            `;
            
            // Add to top of list
            logContainer.prepend(entry);
            
            // Speak the result (Accessibility)
            let utterance = new SpeechSynthesisUtterance(depth + " degrees");
            window.speechSynthesis.speak(utterance);
        }

        function onResults(results) {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.poseLandmarks) {
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#ffffff', lineWidth: 2});
                drawLandmarks(canvasCtx, results.poseLandmarks, {color: '#3b82f6', lineWidth: 1});

                const hip = results.poseLandmarks[24];
                const knee = results.poseLandmarks[26];
                const ankle = results.poseLandmarks[28];

                if (hip && knee && ankle && hip.visibility > 0.6) {
                    const angle = calculateAngle(hip, knee, ankle);
                    angleDisplay.innerText = angle + "°";

                    // === THE LOGIC ENGINE ===
                    
                    // 1. Detect start of squat (Going down past 160 degrees)
                    if (angle < 160) {
                        isSquatting = true;
                        // Track the lowest point seen so far in this specific squat
                        if (angle < currentSquatMin) {
                            currentSquatMin = angle;
                        }
                    }

                    // 2. Detect end of squat (Standing back up past 170 degrees)
                    if (isSquatting && angle > 170) {
                        // The rep is finished. Log the lowest point we saw.
                        logRep(currentSquatMin);
                        
                        // Reset for next rep
                        isSquatting = false;
                        currentSquatMin = 180; 
                    }
                }
            }
            canvasCtx.restore();
        }

        const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
        pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        pose.onResults(onResults);

        function init() {
            statusText.innerText = "Status: Loading AI...";
            startBtn.style.display = 'none'; 
            const camera = new Camera(videoElement, {
                onFrame: async () => { await pose.send({image: videoElement}); },
                width: 640,
                height: 480
            });
            camera.start();
        }
    </script>
</body>
</html>
