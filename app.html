<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROM Tracker | Dr. Liam T. Pearson-Noseworthy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .canvas-container { position: relative; width: 100%; max-width: 640px; margin: 0 auto; }
        .output_canvas { position: absolute; left: 0; top: 0; width: 100%; height: 100%; }
        video { display: none; } /* Hide the raw video, we only show the canvas with lines */
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-900 text-slate-100 font-sans min-h-screen flex flex-col">

    <nav class="w-full bg-slate-900/95 border-b border-slate-700 py-4">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="font-bold text-xl text-slate-100">Dr. Pearson-Noseworthy</a>
            <a href="index.html" class="text-sm text-slate-400 hover:text-white">← Back to Home</a>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center p-4">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-white mb-2">Motion Assessment</h1>
            <p class="text-slate-400">Please ensure your whole body is visible in the camera.</p>
        </div>

        <div class="canvas-container rounded-xl overflow-hidden shadow-2xl border-2 border-slate-700 bg-black aspect-video">
            <video class="input_video"></video>
            <canvas class="output_canvas"></canvas>
        </div>

        <button id="startBtn" onclick="init()" class="mt-8 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all hover:scale-105">
            Start Camera
        </button>

        <div id="status" class="mt-4 text-slate-500 text-sm">Status: Ready to initialise...</div>

    </main>

    <footer class="py-6 border-t border-slate-700 text-center text-slate-500 text-xs">
        © 2025 Dr. Liam T. Pearson-Noseworthy. System: <span id="fps">0</span> FPS
    </footer>

    <script>
        const videoElement = document.getElementsByClassName('input_video')[0];
        const canvasElement = document.getElementsByClassName('output_canvas')[0];
        const canvasCtx = canvasElement.getContext('2d');
        const statusText = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');

        function onResults(results) {
            // This runs 30 times a second when the camera is on
            
            // 1. Prepare the canvas
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            // 2. Draw the video frame
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            // 3. Draw the Skeleton (Landmarks)
            if (results.poseLandmarks) {
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
                               {color: '#00FF00', lineWidth: 4});
                drawLandmarks(canvasCtx, results.poseLandmarks,
                              {color: '#FF0000', lineWidth: 2});
                
                statusText.innerText = "Status: Tracking Active";
                statusText.className = "mt-4 text-green-400 text-sm font-bold";
            }
            canvasCtx.restore();
        }

        // Setup MediaPipe Pose
        const pose = new Pose({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
        }});

        pose.setOptions({
            modelComplexity: 1, // 0=Fast, 1=Medium, 2=Accurate
            smoothLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        pose.onResults(onResults);

        // Start Camera Function
        function init() {
            statusText.innerText = "Status: Requesting Camera Access...";
            startBtn.style.display = 'none'; // Hide button after clicking
            
            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await pose.send({image: videoElement});
                },
                width: 640,
                height: 480
            });
            camera.start();
        }
    </script>
</body>
</html>
