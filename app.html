<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Motion | Dr. Pearson-Noseworthy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Force large text for readability */
        body { font-size: 18px; }
        .canvas-container { position: relative; width: 100%; max-width: 700px; margin: 0 auto; border-radius: 20px; overflow: hidden; }
        .output_canvas { width: 100%; height: 100%; display: block; }
        video { display: none; }
        
        /* High Contrast Borders for visibility */
        .high-vis-border { border: 4px solid #FCD34D; } /* Yellow border is easier for older eyes to see than grey */
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col">

    <nav class="bg-slate-800 py-6 text-center border-b border-slate-700">
        <h1 class="text-2xl md:text-3xl font-bold text-yellow-400">Dr. Pearson-Noseworthy</h1>
        <p class="text-slate-300 text-lg mt-1">Daily Mobility Check</p>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-start pt-8 px-4 pb-8">
        
        <div class="bg-slate-800 p-6 rounded-2xl border-2 border-slate-600 text-center max-w-2xl w-full mb-8 shadow-xl">
            <h2 id="instructionTitle" class="text-3xl font-bold text-white mb-2">Step 1: Start Camera</h2>
            <p id="instructionText" class="text-xl text-yellow-200">Click the large green button below to begin.</p>
        </div>

        <div class="grid lg:grid-cols-2 gap-8 w-full max-w-6xl items-start">
            
            <div class="col-span-1">
                <div class="canvas-container bg-black high-vis-border shadow-2xl aspect-video relative">
                    <video class="input_video"></video>
                    <canvas class="output_canvas"></canvas>
                    
                    <div class="absolute top-4 left-4 bg-slate-900/90 p-4 rounded-xl border-2 border-white">
                        <p class="text-slate-300 text-sm uppercase font-bold tracking-widest">Knee Angle</p>
                        <p class="text-5xl font-bold text-white" id="angleDisplay">--</p>
                    </div>
                </div>

                <button id="startBtn" onclick="init()" class="mt-6 w-full bg-green-600 hover:bg-green-500 text-white font-bold text-3xl py-8 px-8 rounded-2xl shadow-xl border-b-8 border-green-800 active:border-b-0 active:translate-y-2 transition-all">
                    START CAMERA
                </button>
            </div>

            <div class="col-span-1 bg-slate-800 rounded-2xl border-2 border-slate-600 p-6 h-full min-h-[400px]">
                <div class="flex justify-between items-center mb-6 border-b-2 border-slate-600 pb-4">
                    <h2 class="text-3xl font-bold text-white">Your Reps</h2>
                    <span class="bg-blue-600 text-xl font-bold px-4 py-2 rounded-lg text-white">Live</span>
                </div>
                
                <div id="logContainer" class="space-y-4 max-h-[500px] overflow-y-auto pr-2">
                    <p class="text-slate-400 text-xl italic text-center mt-12">
                        Your results will appear here<br>after you squat.
                    </p>
                </div>
            </div>

        </div>

    </main>

    <script>
        const videoElement = document.getElementsByClassName('input_video')[0];
        const canvasElement = document.getElementsByClassName('output_canvas')[0];
        const canvasCtx = canvasElement.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const angleDisplay = document.getElementById('angleDisplay');
        const logContainer = document.getElementById('logContainer');
        const instrTitle = document.getElementById('instructionTitle');
        const instrText = document.getElementById('instructionText');

        let isSquatting = false;
        let currentSquatMin = 180;
        let repCount = 0;

        // Speak function for accessibility
        function speak(text) {
            window.speechSynthesis.cancel(); // Stop any previous speech
            let utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9; // Slightly slower for clarity
            window.speechSynthesis.speak(utterance);
        }

        function calculateAngle(a, b, c) {
            let radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
            let angle = Math.abs(radians * 180.0 / Math.PI);
            if (angle > 180.0) angle = 360 - angle;
            return Math.round(angle);
        }

        function logRep(depth) {
            repCount++;
            if(repCount === 1) logContainer.innerHTML = "";

            const entry = document.createElement("div");
            entry.className = "flex justify-between items-center bg-slate-700 p-4 rounded-xl border-l-8 border-green-500 animate-pulse mb-4";
            entry.innerHTML = `
                <span class="font-bold text-2xl text-white">Rep ${repCount}</span>
                <span class="text-white text-3xl font-mono font-bold">${depth}°</span>
            `;
            logContainer.prepend(entry);
            
            // Audio Feedback
            speak(`Repetition ${repCount}. Depth ${depth} degrees.`);
            
            // Visual Feedback update
            instrTitle.innerText = "Good Job!";
            instrTitle.className = "text-3xl font-bold text-green-400 mb-2";
            instrText.innerText = "Stand tall, then squat again when ready.";
        }

        function onResults(results) {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.poseLandmarks) {
                // Thicker lines for visibility
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#ffffff', lineWidth: 4});
                drawLandmarks(canvasCtx, results.poseLandmarks, {color: '#FCD34D', lineWidth: 2, radius: 4}); // Yellow dots

                const hip = results.poseLandmarks[24];
                const knee = results.poseLandmarks[26];
                const ankle = results.poseLandmarks[28];

                if (hip && knee && ankle && hip.visibility > 0.6) {
                    const angle = calculateAngle(hip, knee, ankle);
                    angleDisplay.innerText = angle + "°";

                    // Simple State Machine for User Feedback
                    if (!isSquatting && angle > 165) {
                        // User is standing
                        if(repCount === 0) {
                             instrTitle.innerText = "Ready";
                             instrText.innerText = "Turn sideways. Squat down slowly.";
                        }
                    } else if (angle < 130) {
                        isSquatting = true;
                        instrTitle.innerText = "Squatting...";
                        instrText.innerText = "Go as low as comfortable.";
                        if (angle < currentSquatMin) currentSquatMin = angle;
                    }

                    if (isSquatting && angle > 165) {
                        logRep(currentSquatMin);
                        isSquatting = false;
                        currentSquatMin = 180; 
                    }
                }
            }
            canvasCtx.restore();
        }

        const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
        pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        pose.onResults(onResults);

        function init() {
            instrTitle.innerText = "Please Wait...";
            instrText.innerText = "Connecting to camera...";
            startBtn.style.display = 'none'; 
            
            const camera = new Camera(videoElement, {
                onFrame: async () => { await pose.send({image: videoElement}); },
                width: 640,
                height: 480
            });
            camera.start();
        }
    </script>
</body>
</html>
