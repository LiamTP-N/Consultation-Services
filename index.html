<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Liam T. Pearson-Noseworthy</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <style>
        /* Global & Custom Animations */
        html { scroll-behavior: smooth; }
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div id="root"></div>

    <script type="text/jsx">
        // --- DATA & HELPER COMPONENTS ---
        
        // Icon Component
        const Icon = ({ path }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d={path} />
            </svg>
        );

        // Icon Paths
        const icons = {
            award: "M6 9H4.5a2.5 2.5 0 0 1 0-5H6a2.5 2.5 0 0 1 0 5zM6 9h6m-6 0v11m6-11v11m0-11h1.5a2.5 2.5 0 0 0 0-5H12a2.5 2.5 0 0 0 0 5z",
            activity: "M22 12h-4l-3 9L9 3l-3 9H2",
            book: "M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z",
            chart: "M18 20V10 M12 20V4 M6 20v6",
            clock: "M12 2v20 M2 12h20",
            mail: "M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z M22 6l-10 7L2 6",
            user: "M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2 M12 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8",
            file: "M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z M14 2v6h6 M16 13H8 M16 17H8 M10 9H8",
            chevron: "M9 18l6-6-6-6"
        };

        // Initial Data
        const initialPublications = [
            { id: 1, year: "2025", type: "Manuscript", title: "Pathways to the Podium: Explaining a Quarter-Century of Performance", journal: "In Review", summary: "An explanatory analysis using machine learning (Gradient Boosting/Random Forest) to model talent identification pathways and strategic evolution in elite weightlifting." },
            { id: 2, year: "2024", type: "PhD Thesis", title: "Minimal-Dose Resistance Training & Quality of Life", journal: "Northumbria University, UK", summary: "Investigating the minimal effective dose of RT required to achieve meaningful improvements in functional capacity and strength in older adults (60+)." },
            { id: 3, year: "2024", type: "Published", title: "Comparison of low-dose maximal-intent versus controlled-tempo", journal: "BMC Sports Science, Medicine and Rehabilitation", summary: "A comparative effectiveness study exploring different modalities of resistance training in healthy adults." },
            { id: 4, year: "2023", type: "Published", title: "Systematic Review of Low-Volume Strength Training and Physiological Outcomes", journal: "Sports Medicine", summary: "Meta-analysis confirming the efficacy of minimal-dose protocols in maintaining muscle mass and strength across various populations." },
        ];
        
        const qualificationList = [
            'PhD Applied Health & Exercise Science',
            'Senior Fellow (SFHEA) - Higher Education Academy',
            'MRes Sport Science',
            'BSc Applied Sports Science with Coaching',
            'Olympic Weightlifting Coach (Level 3/4)',
            'Certified Personal Trainer (REPS/CIMSPA)',
            'Sports Massage Therapist',
            'Distinguished Teaching Fellow, Northumbria University'
        ];

        // Placeholder for Portfolio Images (Note: Paths assume a relative position for images)
        const portfolioImages = [
            { id: 1, src: "images/data_viz.jpg", alt: "Example of a physiological data visualisation using Python" },
            { id: 2, src: "images/lab_work.jpg", alt: "Dr. Pearson-Noseworthy in the university wet-lab" },
            { id: 3, src: "images/coaching.jpg", alt: "Coaching a weightlifting athlete in a practical session" },
            { id: 4, src: "images/athlete_testing.jpg", alt: "Athlete strength testing session with scientific equipment" },
        ];


        // --- COMPONENTS ---

        const Section = ({ children, id, className = "" }) => (
            <section id={id} className={`py-12 md:py-20 px-4 ${className}`}>
                <div className="max-w-6xl mx-auto">
                    {children}
                </div>
            </section>
        );

        const Card = ({ title, description, iconName, tags = [] }) => (
            // Revised Card style: removed explicit border/shadow for cleaner look, relying on hover
            <div className="bg-white p-6 rounded-xl hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                <div className="w-12 h-12 bg-blue-50 rounded-lg flex items-center justify-center mb-4 text-blue-700">
                    <Icon path={icons[iconName]} />
                </div>
                <h3 className="text-xl font-bold text-slate-800 mb-2">{title}</h3>
                <p className="text-slate-600 mb-4 leading-relaxed">{description}</p>
                <div className="flex flex-wrap gap-2">
                    {tags.map((tag, i) => (
                        <span key={i} className="text-xs font-medium px-2.5 py-1 bg-slate-100 text-slate-600 rounded-full">
                            {tag}
                        </span>
                    ))}
                </div>
            </div>
        );

        const PublicationCard = ({ title, journal, type, year, summary }) => (
            // Style adjusted to flow better
            <div className="border-l-4 border-blue-600 pl-6 py-2 mb-8 hover:bg-white transition-colors rounded-r-lg p-4 -ml-4">
                <div className="flex items-center gap-3 text-sm text-blue-600 font-semibold mb-1">
                    <span className="bg-blue-100 px-2 py-0.5 rounded text-xs">{type}</span>
                    <span>{year}</span>
                </div>
                <h4 className="text-lg font-bold text-slate-900 mb-2">{title}</h4>
                <p className="text-slate-600 text-sm mb-2 italic">{journal}</p>
                <p className="text-slate-500 text-sm leading-relaxed">{summary}</p>
            </div>
        );

        const ServiceTab = ({ active, label, onClick, iconName }) => (
            <button
                onClick={onClick}
                className={`flex items-center gap-2 px-6 py-3 rounded-full text-sm font-medium transition-all duration-300 ${
                    active 
                        ? 'bg-slate-900 text-white shadow-lg scale-105' 
                        : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'
                }`}
            >
                <Icon path={icons[iconName]} />
                {label}
            </button>
        );

        // --- Main App ---

        function App() {
            const [activeService, setActiveService] = React.useState('training');
            const [scrolled, setScrolled] = React.useState(false);
            
            React.useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const topQualifications = qualificationList.slice(0, 3);

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900">
                    
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/95 backdrop-blur-sm shadow-md py-4' : 'bg-transparent py-6'}`}>
                        <div className="max-w-6xl mx-auto px-4 flex justify-between items-center">
                            <div className="font-bold text-xl tracking-tight text-slate-900">
                                Dr. Pearson-Noseworthy<span className="text-blue-600">.</span>
                            </div>
                            <div className="hidden md:flex gap-8 text-sm font-medium text-slate-600">
                                <a href="#about" className="hover:text-blue-600 transition-colors">About</a>
                                <a href="#services" className="hover:text-blue-600 transition-colors">Services</a>
                                <a href="#portfolio" className="hover:text-blue-600 transition-colors">Portfolio</a>
                                <a href="#research" className="hover:text-blue-600 transition-colors">Publications</a>
                            </div>
                            <a href="#contact" className="bg-slate-900 text-white px-5 py-2 rounded-lg text-sm font-medium hover:bg-slate-700 transition-colors">
                                Get in Touch
                            </a>
                        </div>
                    </nav>

                    {/* --- MAIN CONTENT / HERO / ABOUT SECTION (Improved Flow) --- */}
                    <header id="about" className="pt-32 pb-20 md:pt-48 md:pb-32 px-4 bg-gradient-to-br from-white to-slate-100">
                        <div className="max-w-6xl mx-auto grid md:grid-cols-12 gap-10">
                            
                            {/* RIGHT COLUMN (MAIN PITCH) - Given prominence (8 columns) */}
                            <div className="md:col-span-8 lg:col-span-8 order-1 md:order-1 md:text-left text-center"> 
                                
                                {/* Credentials (Shortened for the pitch) */}
                                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-50 text-blue-700 text-xs font-bold uppercase tracking-wider mb-6">
                                    From Gym Instructor to PhD Graduate • Applied Physiologist • Data Scientist
                                </div>

                                {/* Main Title */}
                                <h1 className="text-5xl md:text-7xl font-extrabold text-slate-900 tracking-tight mb-8 leading-tight">
                                    Optimising Human Performance<span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600"></span>
                                </h1>

                                {/* Hero Description */}
                                <p className="text-xl text-slate-600 mb-10 max-w-3xl md:mx-0 mx-auto leading-relaxed">
                                    My career, spanning from the gym floor to **groundbreaking doctoral research**, has been dedicated to merging high-level **Sport, Health & Fitness** expertise with scientific rigour to challenge and influence health guidelines for elite athletes and older adults alike.
                                </p>
                                
                                {/* Highlights (Integrated credentials) */}
                                <div className="bg-white p-4 rounded-xl shadow-inner border border-slate-200 inline-block md:block mb-10">
                                    <h3 className="text-sm font-bold text-slate-600 mb-2 uppercase tracking-wider">Key Credentials:</h3>
                                    <ul className="flex flex-wrap gap-x-6 gap-y-2 text-sm text-slate-700 list-none pl-0">
                                        {topQualifications.map((item, index) => (
                                            <li key={index} className="flex items-center font-medium">
                                                <span className="text-blue-500 mr-1.5">&#x2022;</span> 
                                                {item}
                                            </li>
                                        ))}
                                    </ul>
                                </div>

                                {/* CTAs */}
                                <div className="flex flex-col sm:flex-row md:justify-start justify-center gap-4">
                                    <a href="#services" className="inline-flex items-center justify-center gap-2 bg-slate-900 text-white px-8 py-3.5 rounded-xl font-medium hover:bg-slate-700 transition-all hover:scale-[1.01]">
                                        View Services <Icon path={icons.chevron} />
                                    </a>
                                    <a href="#research" className="inline-flex items-center justify-center gap-2 bg-white text-slate-700 border border-slate-200 px-8 py-3.5 rounded-xl font-medium hover:bg-slate-100 transition-all">
                                        Read Publications
                                    </a>
                                </div>
                            </div>

                            {/* LEFT COLUMN (IMAGE & FULL CREDENTIALS) - Acting as a visual sidebar (4 columns) */}
                            <div className="md:col-span-4 lg:col-span-4 order-2 md:order-2 mt-8 md:mt-0">
                                
                                {/* Image Block (using relative path) */}
                                <div className="w-full h-auto mb-8">
                                    <div className="aspect-[4/5] rounded-2xl bg-slate-200 overflow-hidden relative border border-slate-300 shadow-xl">
                                        <img 
                                            src="images/academic.jpg" 
                                            alt="Dr. Pearson-Noseworthy professional academic photo" 
                                            className="w-full h-full object-cover" 
                                        />
                                    </div>
                                </div>

                                {/* Full Credentials List (Simpler box style) */}
                                <div className="p-6 rounded-xl border border-slate-200 bg-white">
                                    <h3 className="text-sm font-bold text-slate-800 mb-3 flex items-center gap-2 uppercase tracking-wider">
                                        <Icon path={icons.award} /> Full Credentials
                                    </h3>
                                    <ul className="space-y-2 text-sm text-slate-600 list-none pl-0">
                                        {qualificationList.map((item, index) => (
                                            <li key={index} className="flex items-start">
                                                <span className="text-blue-500 mr-2">&#x2022;</span>
                                                <span>{item}</span>
                                            </li>
                                        ))}
                                    </ul>
                                    <p className="mt-4 text-xs text-blue-600 font-medium border-t pt-3 border-slate-100">
                                        Awarded the Queen's Award in 2015 for services to sport and health.
                                    </p>
                                </div>
                            </div>
                            
                        </div>
                    </header>
                    {/* --- END HERO / ABOUT SECTION --- */}


                    {/* Services */}
                    <Section id="services" className="bg-slate-50 border-t border-slate-100">
                        <div className="text-center mb-12">
                            <h2 className="text-3xl font-bold mb-4">How I Can Help</h2>
                            <p className="text-slate-600 max-w-xl mx-auto">
                                Leveraging a dual-competency in physiology and data science to provide actionable insights and sustainable training solutions.
                            </p>
                        </div>

                        <div className="flex justify-center gap-4 mb-10 flex-wrap">
                            <ServiceTab 
                                active={activeService === 'training'} 
                                label="Training & Programming" 
                                onClick={() => setActiveService('training')}
                                iconName="activity"
                            />
                            <ServiceTab 
                                active={activeService === 'academic'} 
                                label="Academic & Data Services" 
                                onClick={() => setActiveService('academic')}
                                iconName="book"
                            />
                        </div>

                        <div className="min-h-[300px] animate-fade-in">
                            {activeService === 'training' ? (
                                <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6"> 
                                    <Card 
                                        title="Minimal-Dose Resistance Training"
                                        description="Evidence-based protocols for busy professionals. Achieve significant physiological adaptations with as little as one session per week."
                                        iconName="clock"
                                        tags={["Efficiency", "Health", "Strength"]}
                                    />
                                    <Card 
                                        title="Older Adult Independence"
                                        description="Specialised plans focusing on functional capacity, sarcopenia prevention, and quality of life for the >60 demographic."
                                        iconName="activity"
                                        tags={["Falls Prevention", "Mobility", "QoL"]}
                                    />
                                    <Card 
                                        title="LTAD & S&C/Weightlifting"
                                        description="Long-Term Athlete Development pathways and elite Olympic Weightlifting programming based on my extensive experience, qualifiecations, and over 25 years of performance data."
                                        iconName="award"
                                        tags={["Performance", "Youth", "Technique"]}
                                    />
                                    <Card 
                                        title="Olympic Weightlifting"
                                        description="Using my 10+ years of experience, plus previous role with British Weight Lifting, to support the development of your Olympic Weightlifting, fom program design to video analysis"
                                        iconName="award"
                                        tags={["Performance", "Youth", "Technique"]}
                                    />
                                </div>
                            ) : (
                                <div className="grid md:grid-cols-2 gap-6">
                                    <Card 
                                        title="Data Science & Analysis"
                                        description="Advanced statistical analysis using Python & R. Specializing in longitudinal datasets, biomechanics, and physiological modelling."
                                        iconName="chart"
                                        tags={["Python", "R", "Big Data"]}
                                    />
                                    <Card 
                                        title="Research Consulting"
                                        description="Support with experimental design, ethics applications, and manuscript preparation in Sport & Exercise Science."
                                        iconName="file"
                                        tags={["Methodology", "Review", "Publication"]}
                                    />
                                </div>
                            )}
                        </div>
                    </Section>

                    {/* --- PORTFOLIO / GALLERY SECTION --- */}
                    <Section id="portfolio" className="bg-white border-t border-slate-100">
                        <div className="text-center mb-12">
                            <h2 className="text-3xl font-bold mb-4">Portfolio</h2>
                            <p className="text-slate-600 max-w-xl mx-auto">
                                Visual examples of my data analysis outputs, coaching methods, and lab work—bridging theory and practice.
                            </p>
                        </div>

                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                            {portfolioImages.map(img => (
                                <div key={img.id} className="aspect-[4/3] bg-slate-100 rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300">
                                    <img 
                                        src={img.src} 
                                        alt={img.alt} 
                                        className="w-full h-full object-cover transition-transform duration-300 hover:scale-[1.02]" 
                                    />
                                </div>
                            ))}
                        </div>
                        <div className="text-center mt-10">
                            <p className="text-sm text-slate-500">
                                Tip: Ensure your images are in an `images` folder in the same directory as this file (e.g., `images/data_viz.jpg`) for the paths to work correctly.
                            </p>
                        </div>
                    </Section>
                    {/* --- END PORTFOLIO SECTION --- */}


                    {/* Research / Publications */}
                    <Section id="research" className="bg-slate-50 border-t border-slate-100">
                        <div className="grid md:grid-cols-12 gap-12">
                            <div className="md:col-span-4">
                                <h2 className="text-3xl font-bold mb-6">Published Peer-Reviewed Research</h2>
                                <p className="text-slate-600 mb-6 leading-relaxed">
                                    My academic work focuses on the efficacy of minimal-dose resistance training for quality of life in older adults, and large-scale data analysis of elite Olympic Weightlifting performance.
                                </p>
                                <div className="p-6 bg-white rounded-xl shadow-md border border-slate-100">
                                    <div className="text-4xl font-bold text-blue-600 mb-1">59k+</div>
                                    <div className="text-sm text-slate-500 font-medium uppercase tracking-wide">Performances Analysed</div>
                                </div>
                            </div>
                            
                            <div className="md:col-span-8">
                                {initialPublications.map(pub => (
                                    <PublicationCard 
                                        key={pub.id}
                                        year={pub.year}
                                        type={pub.type}
                                        title={pub.title}
                                        journal={pub.journal}
                                        summary={pub.summary}
                                    />
                                ))}
                                <a href="https://scholar.google.com/citations?user=vXjhLEsAAAAJ&hl=en&oi=ao" target="_blank" rel="noreferrer" className="mt-4 inline-flex items-center text-blue-600 hover:text-blue-800 transition-colors font-medium">
                                    View full Google Scholar profile <Icon path={icons.chevron} />
                                </a>
                            </div>
                        </div>
                    </Section>

                    {/* Contact */}
                    <Section id="contact" className="bg-slate-900 text-white rounded-t-3xl mt-12 pb-12">
                        <div className="max-w-3xl mx-auto text-center">
                            <h2 className="text-3xl font-bold mb-6">Ready to optimise your training or research?</h2>
                            <p className="text-slate-300 mb-10 text-lg">
                                Whether you are looking for a sustainable training plan, academic data consulting, or manuscript review, I'd love to hear from you.
                            </p>
                            
                            <div className="flex flex-col sm:flex-row gap-6 justify-center">
                                <a href="mailto:LiamTPearson@gmail.com?subject=Website%20Query" className="flex items-center justify-center gap-3 bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-xl font-medium transition-all">
                                    <Icon path={icons.mail} />
                                    Email Me directly
                                </a>
                                <a href="https://www.linkedin.com/in/liamtp-n/" target="_blank" rel="noreferrer" className="flex items-center justify-center gap-3 bg-slate-800 hover:bg-slate-700 text-white px-8 py-4 rounded-xl font-medium transition-all">
                                    <Icon path={icons.user} />
                                    Connect on LinkedIn
                                </a>
                            </div>
                            
                            <div className="mt-16 pt-8 border-t border-slate-800 text-slate-500 text-sm">
                                © {new Date().getFullYear()} Dr. Liam T. Pearson-Noseworthy. All rights reserved.
                            </div>
                        </div>
                    </Section>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
